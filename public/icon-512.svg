<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- 品牌主色：与默认主题色一致（Sage Green 系） -->
    <linearGradient id="bg" x1="64" y1="64" x2="448" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#749E68" />
      <stop offset="1" stop-color="#638A58" />
    </linearGradient>

    <!-- 中央亮点：轻微高光，避免小尺寸下糊成一坨 -->
    <linearGradient id="spark" x1="256" y1="190" x2="256" y2="322" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.98" />
      <stop offset="1" stop-color="#E8F5E9" stop-opacity="0.95" />
    </linearGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- iOS/Android/PWA 建议：使用带圆角底色的图标，tab/favicon 也更稳定 -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#bg)" />

  <!-- “版本树/分支”图形：白色线稿，小尺寸识别更清晰 -->
  <g stroke="#FFFFFF" stroke-width="26" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <path d="M256 140V372" />
    <path d="M256 232H176" />
    <path d="M256 300H336" />
  </g>

  <g fill="#FFFFFF">
    <circle cx="256" cy="140" r="22" />
    <circle cx="256" cy="232" r="22" />
    <circle cx="256" cy="372" r="22" />
    <circle cx="176" cy="232" r="22" />
    <circle cx="336" cy="300" r="22" />
  </g>

  <!-- “AI 灵感/生成”亮点：简洁四向星形 -->
  <path
    d="M256 190
       C268 230 282 244 322 256
       C282 268 268 282 256 322
       C244 282 230 268 190 256
       C230 244 244 230 256 190Z"
    fill="url(#spark)"
    stroke="#FFFFFF"
    stroke-width="10"
    stroke-linejoin="round"
    filter="url(#softGlow)"
    opacity="0.98"
  />
</svg>

